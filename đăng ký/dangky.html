<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dangky.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-dangky">
            <h1>Đăng ký</h1>
            <h4>để hòa mình vào những giai điệu tuyệt vời</h4>
            <input type="text" name="username" id="username" placeholder="Enter your username">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="text" name="first-name" id="first-name" placeholder="Enter your first name">
            <input type="text" name="last-name" id="last-name" placeholder="Enter your last name">
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <input type="password" name="re-password" id="re-password" placeholder="Re-enter your last name">
            <input type="button" id="sign-up" value="Tạo tài khoản">
            <p id="dang-nhap">
                Bạn đã có tài khoản?
                <a href="/dangnhap.html">Đăng nhập</a>
            </p>
        </div>
    </div>
</body>
</html>
